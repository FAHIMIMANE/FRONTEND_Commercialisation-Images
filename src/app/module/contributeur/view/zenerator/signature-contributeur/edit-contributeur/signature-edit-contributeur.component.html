        <p-dialog [(visible)]="editSignatureDialog" [style]="{width: '70vw'}"
                header="Signature" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Signature">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Date signature<span style="color: red;">*</span></label>
                                            <p-calendar id="1"
                                                        placeholder="Date signature"  [(ngModel)]="selectedSignature.dateSignature"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validSignatureDateSignature}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validSignatureDateSignature'>DateSignature est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="2">Contributeur<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="contributeurs" [(ngModel)]="selectedSignature.contributeurVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="cin"
                                                    placeholder="Contributeur" [ngClass]="{'ng-invalid ng-dirty' : !validSignatureContributeur}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validSignatureContributeur'>Contributeur est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecontributeur('contributeur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="3">Contract<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="contracts" [(ngModel)]="selectedSignature.contractVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="objet"
                                                    placeholder="Contract" [ngClass]="{'ng-invalid ng-dirty' : !validSignatureContract}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validSignatureContract'>Contract est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecontract('contract')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-contributeur-create-contributeur></app-contributeur-create-contributeur>
                    <app-contract-create-contributeur></app-contract-create-contributeur>


    </p-dialog>
