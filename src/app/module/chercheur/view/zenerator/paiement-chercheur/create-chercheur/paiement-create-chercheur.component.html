        <p-dialog [(visible)]="createPaiementDialog" [style]="{width: '70vw'}"
                header="Paiement" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Paiement">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="1" [(ngModel)]="selectedPaiement.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPaiementCode}"  />
                                            <small class='p-error' *ngIf='!validPaiementCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">Montant ht<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="Montant ht"
                                                    [(ngModel)]="selectedPaiement.montantHt" [ngClass]="{'ng-invalid ng-dirty' : !validPaiementMontantHt}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validPaiementMontantHt'>MontantHt est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">Montant ttc<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="Montant ttc"
                                                    [(ngModel)]="selectedPaiement.montantTtc" [ngClass]="{'ng-invalid ng-dirty' : !validPaiementMontantTtc}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validPaiementMontantTtc'>MontantTtc est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="4">Montant tva<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="Montant tva"
                                                    [(ngModel)]="selectedPaiement.montantTva" [ngClass]="{'ng-invalid ng-dirty' : !validPaiementMontantTva}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validPaiementMontantTva'>MontantTva est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="5">Date paiement<span style="color: red;">*</span></label>
                                            <p-calendar id="5"
                                                        placeholder="Date paiement"  [(ngModel)]="selectedPaiement.datePaiement"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validPaiementDatePaiement}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validPaiementDatePaiement'>DatePaiement est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">Pourcentage reduction<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="6"
                                                           placeholder="Pourcentage reduction"
                                                    [(ngModel)]="selectedPaiement.pourcentageReduction" [ngClass]="{'ng-invalid ng-dirty' : !validPaiementPourcentageReduction}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validPaiementPourcentageReduction'>PourcentageReduction est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="7">Offre reduction</label>
                                            <p-dropdown [options]="offreReductions" [(ngModel)]="selectedPaiement.offreReductionVo"
                                                    id="7" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="qteMin"
                                                    placeholder="Offre reduction"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateoffreReduction('offreReduction')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-offre-reduction-create-chercheur></app-offre-reduction-create-chercheur>


    </p-dialog>
