        <p-dialog [(visible)]="editTypeContratDialog" [style]="{width: '70vw'}"
                header="Type contrat" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Type contrat">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="1" [(ngModel)]="selectedTypeContrat.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTypeContratLibelle}"  />
                                            <small class='p-error' *ngIf='!validTypeContratLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Description<span style="color: red;">*</span></label>
                                            <textarea id="2" pInputTextarea rows="5" cols="30"
                                                      placeholder="Description"  [(ngModel)]="selectedTypeContrat.description"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTypeContratDescription}"  ></textarea>
                                            <small class='p-error' *ngIf='!validTypeContratDescription'>Description est obligatoire.</small>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
