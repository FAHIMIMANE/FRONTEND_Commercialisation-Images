        <p-dialog [(visible)]="createOffreReductionDialog" [style]="{width: '70vw'}"
                header="Offre reduction" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Offre reduction">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Qte min<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="1"
                                                           placeholder="Qte min"
                                                    [(ngModel)]="selectedOffreReduction.qteMin" [ngClass]="{'ng-invalid ng-dirty' : !validOffreReductionQteMin}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validOffreReductionQteMin'>QteMin est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Qte max<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="Qte max"
                                                    [(ngModel)]="selectedOffreReduction.qteMax" [ngClass]="{'ng-invalid ng-dirty' : !validOffreReductionQteMax}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validOffreReductionQteMax'>QteMax est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Pourcentage<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="Pourcentage"
                                                    [(ngModel)]="selectedOffreReduction.pourcentage" [ngClass]="{'ng-invalid ng-dirty' : !validOffreReductionPourcentage}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validOffreReductionPourcentage'>Pourcentage est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Date min<span style="color: red;">*</span></label>
                                            <p-calendar id="4"
                                                        placeholder="Date min"  [(ngModel)]="selectedOffreReduction.dateMin"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validOffreReductionDateMin}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validOffreReductionDateMin'>DateMin est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">Date max<span style="color: red;">*</span></label>
                                            <p-calendar id="5"
                                                        placeholder="Date max"  [(ngModel)]="selectedOffreReduction.dateMax"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validOffreReductionDateMax}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validOffreReductionDateMax'>DateMax est obligatoire.</small>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
