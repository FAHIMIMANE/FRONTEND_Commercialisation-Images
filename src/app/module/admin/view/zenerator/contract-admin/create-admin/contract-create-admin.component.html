        <p-dialog [(visible)]="createContractDialog" [style]="{width: '70vw'}"
                header="Contract" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Contract">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">Date debut<span style="color: red;">*</span></label>
                                            <p-calendar id="1"
                                                        placeholder="Date debut"  [(ngModel)]="selectedContract.dateDebut"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validContractDateDebut}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validContractDateDebut'>DateDebut est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">Date fin<span style="color: red;">*</span></label>
                                            <p-calendar id="2"
                                                        placeholder="Date fin"  [(ngModel)]="selectedContract.dateFin"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validContractDateFin}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validContractDateFin'>DateFin est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">Objet<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Objet"
                                                   id="3" [(ngModel)]="selectedContract.objet"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validContractObjet}"  />
                                            <small class='p-error' *ngIf='!validContractObjet'>Objet est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="4">Type contrat</label>
                                            <p-dropdown [options]="typeContrats" [(ngModel)]="selectedContract.typeContratVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Type contrat"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetypeContrat('typeContrat')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="5">Contenu<span style="color: red;">*</span></label>
                                            <textarea id="5" pInputTextarea rows="5" cols="30"
                                                      placeholder="Contenu"  [(ngModel)]="selectedContract.contenu"
                                            [ngClass]="{'ng-invalid ng-dirty' : !validContractContenu}"  ></textarea>
                                            <small class='p-error' *ngIf='!validContractContenu'>Contenu est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">Reference<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="6" [(ngModel)]="selectedContract.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validContractReference}"  />
                                            <small class='p-error' *ngIf='!validContractReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="p-field align-inputswitch p-col-12  p-md-4">
                                            <div  class="label-inputswitch">
                                                <label for="8">Archive</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="8"  [(ngModel)]="selectedContract.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="9">Date archivage</label>
                                            <p-calendar id="9"
                                                        placeholder="Date archivage"  [(ngModel)]="selectedContract.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Signatures">
                                <div class="p-col">
                                <div class="p-grid">
                                                 <div class="p-field p-col-12 p-md-6">
                                                    <label for="1">Date signature<span style="color: red;">*</span></label>
                                                    <p-calendar id="1"
                                                                placeholder="Date signature"
                                                            [(ngModel)]="selectedSignatures.dateSignature"
                                                            dateFormat="{{dateFormat}}" [showIcon]="true"  [ngClass]="{'ng-invalid ng-dirty' : !validSignatureDateSignature}" ></p-calendar>
                                                    <small class='p-error' *ngIf='!validSignatureDateSignature'>DateSignature est obligatoire.</small>
                                                </div>
                                                    <div class="p-field p-col-11 p-md-5">
                                                        <label>Contributeur<span style="color: red;">*</span></label>
                                                        <p-dropdown [options]="contributeurs" [(ngModel)]="selectedSignatures.contributeurVo"
                                                                id="2"  [filter]="true"
                                                                filterMatchMode="contains" [showClear]="true"
                                                                optionLabel="cin"
                                                                placeholder="Contributeur"  [ngClass]="{'ng-invalid ng-dirty' : !validSignatureContributeur}" 
                                                        >
                                                        </p-dropdown>
                                                        <small class='p-error' *ngIf='!validSignatureContributeur'>Contributeur est obligatoire.</small>
                                                    </div>
                                                    <div class="p-col-1">
                                                        <label></label>
                                                        <button pButton pRipple type="button"
                                                                icon="pi pi-plus"   (click)="openCreatecontributeur('contributeur')"
                                                                class="p-button-success one-colonne-btn-success-align"></button>
                                                    </div>

                                          <div class="p-field p-col-12 p-md-1">
                                              <button pButton pRipple type="button" icon="pi pi-plus" class="p-mt-4"
                                                    label="OK" (click)="addSignatures()">
                                              </button>
                                          </div>

                                </div>
                                 </div>
                                  <div class="p-col">
                                    <div class="card">
                                        <p-table [value]="selectedContract.signaturesVo" [scrollable]="true"
                                                scrollHeight="200px">
                                            <ng-template pTemplate="header">
                                                <tr>
                                                                <th>Date signature</th>
                                                                <th>Contributeur</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-p>
                                                <tr>
                                                                <td>{{p.dateSignature | date: dateFormatColumn}}</td>

                                                            <td>{{p.contributeurVo?.cin}}</td>
                                                    <td>
                                                        <button (click)="deleteSignatures(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger">
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>

                                 </div>
                            </p-tabPanel>


                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-type-contrat-create-admin></app-type-contrat-create-admin>

                            <app-contributeur-create-admin></app-contributeur-create-admin>

    </p-dialog>
