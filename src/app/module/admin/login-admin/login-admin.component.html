<div class="login-body">
    <div class="card login-panel p-fluid" >
        <div class="login-panel-content">
            <div class="p-grid" [formGroup]="loginForm">
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <!--<img src="../../../assets/layout/images/logo-roma.svg" /-->
                    <span class="guest-sign-in text1" style="font-family: Gabriola;font-weight: bold"><b>Connexion</b> </span>
                    <br>
                </div>

                <div class="p-col-12 username-container">
                    <!-- <h:panelGroup> -->
                    <label class="text2" style="font-family: Gabriola">Nom d'utilisateur</label>
                    <br>
                    <div class="login-input">
                        <input class="p-mb-2 p-mr-2" type="text" pInputText formControlName="username" id="1" required
                               autofocus/>
                    </div>

                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 password-container">
                    <!-- <h:panelGroup> -->
                    <label class="text2" style="font-family: Gabriola">Mot de passe</label>
                    <br>
                    <div class="login-input">
                        <input pPassword type="password" [feedback]="false" formControlName="password"/>
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                </div>

                <div class="p-col-6 p-md-12">
                    <!-- <button pButton type="button" icon="pi pi-check" label="Sign In" (click)="submit()"></button>-->
                    <button   (click)="submit()">
                        <span class="text" style="font-family: Garamond">se connecter</span>
                    </button>
                </div>
                <!--  <div class="p-col-6 p-md-12">
                      <button pButton type="button" icon="pi pi-check" class="p-button p-button-success" label="Register"
                              (click)="register()"></button>
                  </div>-->
            </div>
        </div>
    </div>
</div>
